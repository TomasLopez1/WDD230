<!DOCTYPE html>
<html lang="en">
<head>

    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="content"> 
        <header>
            <h1>Progressive Loading of Images</h1>

        <main>
            <figure>
                <img data-src="https://tomaslopez1.github.io/wdd230/lesson7/images/american-eskimo.jpg" src="https://tomaslopez1.github.io/wdd230/lesson7/images/placeholder.png" alt="Figure 1">
                <figcaption>American Eskimo</figcaption>
            </figure>
            
            <figure>
                <img data-src="https://tomaslopez1.github.io/wdd230/lesson7/images/australian-shepherd.jpg" src="https://tomaslopez1.github.io/wdd230/lesson7/images/placeholder.png" alt="Figure 2">
                <figcaption>Australian Shepherd</figcaption>
            </figure>
            
            <figure>
                <img data-src="https://tomaslopez1.github.io/wdd230/lesson7/images/golden-retriever.jpg" src="https://tomaslopez1.github.io/wdd230/lesson7/images/placeholder.png" alt="Figure 3">
                <figcaption>Golden Retriever</figcaption>
            </figure>
            
            <figure>
                <img data-src="https://tomaslopez1.github.io/wdd230/lesson7/images/labrador-husky.jpeg" src="https://tomaslopez1.github.io/wdd230/lesson7/images/placeholder.png" alt="Figure 4">
                <figcaption>Labrador Husky</figcaption>
            </figure>
            
            <figure>
                <img data-src="https://tomaslopez1.github.io/wdd230/lesson7/images/papillon.jpg" src="https://tomaslopez1.github.io/wdd230/lesson7/images/placeholder.png" alt="Figure 5">
                <figcaption>Papillon</figcaption>
            </figure>
            
            <figure>
                <img data-src="https://tomaslopez1.github.io/wdd230/lesson7/images/staffordshire-bull-terrier.jpg" src="https://tomaslopez1.github.io/wdd230/lesson7/images/placeholder.png" alt="Figure 6">
                <figcaption>Staffordshire Bull Terrier</figcaption>
            </figure>

        </main>
        <footer>
            <h3>&copy;2022 BYUI | Tomas Lopez | Progressive Loading of Images</h3>
        </footer>

    </div>
    <script src= scripts/script.js></script>
